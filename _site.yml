name: future
output_dir: docs
navbar:
  title: Trying the future package
  left:
  - text: Overview
    href: index.html
  - text: ARC R Server
    href: future_ARC_Rserver.html
  - text: MPIB Tardis
    href: future_MPIB_tardis.html
  - text: GWDG SCC
    href: future_GWDG_SCC.html
  right:
  - text: ''
